<!-- <!DOCTYPE html> 
    Doctype le dice al nevagador que el documento está escrito en HTML5 -->
<!DOCTYPE html>

<!-- <html lang="es"> 
    Es el elemento raiz que indica que el contenido esta en el idioma -->
<html lang="es">
<!-- <head> 
    Contiene info que navegador usa, pero los usuarios no ven directamente  -->
<head>
<!-- <meta charset="UTF-8">
    Es la codificación de caracteres usada por el navegador -->
    <meta charset="UTF-8">  
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    Es para que el sitio sea responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <title> 
    Es el titulo de la pagina, visto en la pestaña del navegador -->
    <title>Mi Primer HTML</title>
</head>

<!-- <body>
    Área principal donde se coloca el contenido visible (texto, imágenes, párrafos, etc) -->
<body>
    <h1>Mi Primer HTML</h1>
    <h2>Este es un subtitulo</h2>
    <p>Esto <strong>representa</strong> un parrafo de texto.</p>
    <p>Esta es una mala practica. Corregido.</p>
    <img src="./img/gatitos.jpg" alt="Imagen de gatitos." height="300px" >    
    <img src="https://www2.zoolyx.be/wp-content/uploads/2018/11/dachshund-scaled.jpg" alt="Imagen de perrito." height="300px" >
    </body>
</html>
